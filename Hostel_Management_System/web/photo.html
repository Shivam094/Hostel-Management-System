<!DOCTYPE html>
<html>
  <head>
    <title>Photo Grid</title>
    <style>
      .photo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
      }
      
      .photo {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f2f2f2;
      }
      
      .photo img {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body bgcolor="#ADD8E6">
  <center><h1>Photos of Rooms</h1></center>
    <div class="photo-grid">
      <div class="photo"><img src="https://images.unsplash.com/photo-1611892440504-42a792e24d32?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8aG90ZWwlMjByb29tfGVufDB8fDB8fA%3D%3D&w=1000&q=80" alt="Photo 1"></div>
      <div class="photo"><img src="https://images.unsplash.com/photo-1560185893-a55cbc8c57e8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8YmVkcm9vbXxlbnwwfHwwfHw%3D&w=1000&q=80" alt="Photo 2"></div>
      <div class="photo"><img src="https://www.thesienavillage.com/assets/images/Deluxe%20duplex%20bedroom%20%20with%20twin%20beds.jpg" alt="Photo 3"></div>
      <div class="photo"><img src="https://r2imghtlak.mmtcdn.com/r2-mmt-htl-image/flyfish/raw/NH70245231158138/QS1042/QS1042-Q1/1667909005102.jpeg" alt="Photo 4"></div>
      <div class="photo"><img src="https://images.pexels.com/photos/262048/pexels-photo-262048.jpeg?cs=srgb&dl=pexels-pixabay-262048.jpg&fm=jpg" alt="Photo 5"></div>
    </div>
  </body>
</html>
