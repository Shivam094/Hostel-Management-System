    <body bgcolor=#ADD8E6">
    <div class="login-form">

      <label for="number">Phone Number:</label>
      <input type="text" id="number" name="num" required>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="unm" required>
    </div>
    <div class="form-group">

  </form>
